</div>
<script>
    var oLf = document.querySelector(".lf");
    var oLfimg = document.getElementById("pic").getElementsByTagName("img");
    var oLftit = document.getElementById("pic").getElementsByTagName("p");
    var oLfspan = document.getElementById("pic").getElementsByTagName("span");

    var oImgs = [
        ["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg"],
        ["img/1.jpg","img/2.jpg","img/3.jpg"]
    ];
    var oTits =[
        ["标题1","标题2","标题3","标题4"],
        ["标题1","标题2","标题3",]
    ];
   var num = 0;


    var len = oImgs.length;




        for(var i=0; i<len;i++){
            oLfimg[i].onclick = function(){
                this.num++;
                if(this.num == oImgs[this.index].length){
                    num = 0;
                }
                this.src = oImgs[this.index][this.num];
                oLftit[this.index].innerHTML = oTits[this.index][num];
                oLfspan[this.index].innerHTML = 1+(this.num) +"/"+ oImgs[this.index].length;
            }

        }


</script>
