<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{margin:0;padding:0;}
    #up,#down{height: 30px; background-color:#076; text-align:center; line-height:30px; cursor:pointer;}
    #warp{width:220px;height: 350px;border:1px solid #ddd; }
    #contact{ position:relative; background-color:#f5f5f5;height: 300px; overflow:hidden;}
    #con{ position:absolute;top:0;bottom:0;width:100%; line-height:40px;}
    #con li{ border-bottom:1px dashed #085; padding-left:10px;}
</style>
<body>
<div id="warp">
    <p id="up">上</p>
    <div id="contact">
        <ul id="con">
            <li>标题1</li>
            <li>标题1</li>
            <li>标题1</li>
            <li>标题1</li>
            <li>标题1</li>
            <li>标题1</li>
            <li>标题1</li>
            <li>标题1</li>
            <li>标题1</li>
            <li>标题1</li>
        </ul>
    </div>
    <p id="down">下</p>
</div>
<script>
    var con = document.getElementById('con');
    var conli = con.getElementsByTagName('li');
    var up = document.getElementById('up');
    var down = document.getElementById('down');
    var contacT = document.getElementById('contact');


    var oH = 0;
    var num = 0;
    var timer = null;

    for(var i=0;i<conli.length;i++){
        oH+=parseInt(getComputedStyle(conli[i]).height)
    }
    con.style.height = oH+"px";

    var bigH = parseInt(getComputedStyle(contacT).height);
    var smallH = parseInt(con.style.height);
    var aH = bigH - smallH - 10;


    up.onmousedown = function(){
        timer = setInterval(function(){
            if(num >= -aH){
                clearInterval(timer);
            } else {
                num++
            }
            con.style.top = -num + "px";
        }, 15)
    }
    down.onmousedown = function(){
        timer = setInterval(function(){
            if(num >= -0){
                num--
            } else {
                clearInterval(timer)
            }
            con.style.top = -num + "px"
        }, 15)
    }

    up.onmouseup = down.onmouseup = function(){
        clearInterval(timer)
    }


</script>
</body>
</html>
