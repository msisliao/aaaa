<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{margin:0;padding:0;}
    body{margin:10px;}
    div{ position:absolute; width:50px;height: 50px; background-color:#f00;color:#fff; text-align:center; line-height:50px;}
</style>
<body>
<input type="button" id="btn1" value="v字形"/>
<script>
    var aDiv = document.getElementsByTagName("div");
    var oBtn = document.getElementById("btn1");
    var nums = 5;
    var num = nums%2;//1
    var n = (nums-num)/2;//2  取摸 如果是奇数需要减去1个 然后反方向的延伸


    var str = "";
    for(var i=0;i<nums;i++){
        str+="<div>"+(i+1)+"</div>";
    }

    oBtn.onclick = function(){
        document.body.innerHTML += str;
        var aDiv = document.getElementsByTagName("div");
        console.log(aDiv)
        /*开始定位位置*/
        for(var k=0; k<aDiv.length;k++){
            if(k>n){
                n--;
                aDiv[k].style.left = 10+k*50+"px";
                aDiv[k].style.top = 40+n*50+"px";
            }else{
                aDiv[k].style.left =10+ k*50+"px";
                aDiv[k].style.top =40+ k*50+"px";
            }
        }
    }

</script>
</body>
</html>
