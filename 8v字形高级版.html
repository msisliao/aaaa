<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{margin:0;padding:0;}
    body{margin:10px;}
    #div1{ position:relative;}
    #div1 div{ position:absolute; width:50px;height: 50px; background-color:#f00;color:#fff; text-align:center; line-height:50px;}
</style>
<body>
<input type="button" id="btn1" value="v字形"/>
<div id="div1"></div>
<script>
    var oDiv = document.getElementById("div1");
    var oBtn = document.getElementById("btn1");
    var nums = 15; //总数
    var num = nums%2;//1
    var n = (nums-num)/2;//2  取摸 如果是奇数需要减去1个 然后反方向的延伸
   var dec = -1; //方向

    var str = "";
    for(var i=0;i<nums;i++){
        str+="<div>"+(i+1)+"</div>";
    }
    //四组放下
    var arry = [
        ["left","top"],
        ["bottom","right"],
        ["left","bottom"],
         ["bottom","left"]
    ]


    oBtn.onclick = function(){
        dec++;
        if(dec >3){
            dec = 0
        }
        document.title = dec;

        oDiv.innerHTML = str;
        oDiv.style.width = nums*50+"px"; //限制外容器的宽高
        oDiv.style.height = nums*50+"px";
        oDiv.style.background = "#aaa"

        var aDiv = oDiv.getElementsByTagName("div");
        /*开始定位位置*/
        for(var k = 0; k < aDiv.length; k++){
            if(k > n){
                n--;
                aDiv[k].style[arry[dec][0]] = k * 50 + "px"; //第一次点击是left top  第二次点击是bottom left
                aDiv[k].style[arry[dec][1]] = n * 50 + "px";
            } else {
                aDiv[k].style[arry[dec][0]] = k * 50 + "px";
                aDiv[k].style[arry[dec][1]] = k * 50 + "px";
            }
        }
        n = (nums - num) / 2
    }

</script>
</body>
</html>
